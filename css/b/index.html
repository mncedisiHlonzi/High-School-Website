<!DOCTYPE html>
<html lang="en-ZA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | Shengeza High School</title>
    
    <!-- Basic SEO -->
    <meta name="description" content="Redirecting to blog post - Shengeza High School">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://shengez.co.za/Images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://shengez.co.za/Images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://shengez.co.za/Images/favicons/favicon-16x16.png">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9PWW5RWDTP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-9PWW5RWDTP');
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .redirect-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            overflow: hidden;
            border: 3px solid gold;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid gold;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .fallback-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: gold;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .fallback-link:hover {
            background-color: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .redirect-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <img src="https://shengez.co.za/Images/Badge.webp" alt="Shengeza High School Logo">
        </div>
        
        <h1>Shengeza High School</h1>
        
        <div class="spinner"></div>
        
        <p class="message" id="message">Redirecting to blog post...</p>
        
        <div id="error-container" style="display: none;">
            <p class="error-message" id="error-message">Blog post not found</p>
            <a href="https://shengez.co.za/blog" class="fallback-link">View All Blogs</a>
        </div>
        
        <div id="fallback-container" style="display: none;">
            <p>Taking too long?</p>
            <a href="https://shengez.co.za/blog" class="fallback-link" id="manual-redirect">Click here to continue</a>
        </div>
    </div>

    <script>
        // Function to handle short URL redirects
        async function handleShortUrl() {
            try {
                // Get the short code from URL
                const path = window.location.pathname;
                const shortCode = path.split('/').pop(); // Gets the number after /b/
                
                console.log('Short code detected:', shortCode);
                
                // Update message
                document.getElementById('message').textContent = `Looking for blog #${shortCode}...`;
                
                // Fetch URL mappings
                const response = await fetch('https://shengez.co.za/data/url-mappings.json');
                
                if (!response.ok) {
                    throw new Error('Failed to load URL mappings');
                }
                
                const mappings = await response.json();
                console.log('URL mappings loaded:', mappings);
                
                // Look for the blog ID
                const blogId = mappings[`b${shortCode}`] || mappings[shortCode];
                
                if (blogId) {
                    console.log('Blog ID found:', blogId);
                    
                    // Update message
                    document.getElementById('message').textContent = 'Redirecting to blog post...';
                    
                    // Track the redirect
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'short_url_redirect', {
                            'short_code': shortCode,
                            'blog_id': blogId,
                            'redirect_url': `https://shengez.co.za/blog-view?id=${blogId}`
                        });
                    }
                    
                    // Small delay for better UX, then redirect
                    setTimeout(() => {
                        window.location.replace(`https://shengez.co.za/blog-view?id=${blogId}`);
                    }, 800);
                    
                } else {
                    console.log('Blog ID not found for short code:', shortCode);
                    showError(`Blog post #${shortCode} not found`);
                }
                
            } catch (error) {
                console.error('Error handling short URL:', error);
                showError('Unable to load blog post');
            }
        }
        
        // Function to show error state
        function showError(message) {
            document.querySelector('.spinner').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-container').style.display = 'block';
            
            // Track the error
            if (typeof gtag !== 'undefined') {
                gtag('event', 'short_url_error', {
                    'error_message': message,
                    'url_path': window.location.pathname
                });
            }
        }
        
        // Function to show fallback option after delay
        function showFallback() {
            setTimeout(() => {
                const fallbackContainer = document.getElementById('fallback-container');
                if (fallbackContainer && window.location.href.includes('/b/')) {
                    fallbackContainer.style.display = 'block';
                }
            }, 5000); // Show after 5 seconds
        }
        
        // Initialize redirect handling
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we're in the /b/ path
            if (window.location.pathname.startsWith('/b/')) {
                handleShortUrl();
                showFallback();
            } else {
                // If someone visits /b/ directly without a code
                showError('No blog post specified');
            }
        });
        
        // Handle browser back/forward navigation
        window.addEventListener('popstate', function() {
            if (window.location.pathname.startsWith('/b/')) {
                handleShortUrl();
            }
        });
        
        // Prevent context menu (right-click) - matching your site's behavior
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
