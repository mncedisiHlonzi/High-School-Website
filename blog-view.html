<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post</title>
  <!--<link rel="stylesheet" href="/css/style.css" />-->
</head>
<body>
  <section class="blog-content">
    <div id="blog-container"></div>
  </section>

  <script>
    async function loadBlogPost() {
      const params = new URLSearchParams(window.location.search);
      const blogId = params.get('id');
      if (!blogId) {
        document.getElementById("blog-container").innerHTML = "<p>No blog ID provided.</p>";
        return;
      }

      try {
        const response = await fetch('/data/blogs.json');
        const blogs = await response.json();
        const blog = blogs.find(b => b.id === blogId);

        if (!blog) {
          document.getElementById("blog-container").innerHTML = "<p>Blog not found.</p>";
          return;
        }

        document.title = blog.title;

        document.getElementById("blog-container").innerHTML = `
          <h1>${blog.title}</h1>
          <img src="${blog.image}" alt="${blog.alt}" style="width: 100%; max-height: 400px; object-fit: cover;" />
          <p>${blog.short_description}</p>
          <div>${blog.content}</div>
        `;
      } catch (error) {
        console.error(error);
        document.getElementById("blog-container").innerHTML = "<p>Error loading blog post.</p>";
      }
    }

    loadBlogPost();
  </script>
</body>
</html>
