<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --text-color: #333;
      --light-gray: #f8f9fa;
      --medium-gray: #e9ecef;
      --dark-gray: #6c757d;
      --max-content-width: 800px;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-gray);
      padding: 0;
      margin: 0;
    }

    .blog-content {
      max-width: var(--max-content-width);
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    #blog-container {
      background: white;
      /*border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);*/
      overflow: hidden;
      padding: 2rem;
    }

    #blog-container h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      line-height: 1.2;
    }

    #blog-container img {
      width: 100%;
      height: auto;
      /*border-radius: var(--border-radius);*/
      margin: 1.5rem 0;
      object-fit: cover;
      max-height: 500px;
    }

    #blog-container p:first-of-type {
      color: grey;
        font-size: 14px;
        font-weight: 500; 
        line-height: 22px;
        padding: 10px;
      margin-bottom: 1.5rem;
    }

    #blog-container div {
      color: grey;
        font-size: 14px;
        font-weight: 500; 
        line-height: 22px;
        padding: 10px;
    }

    #blog-container div p {
      margin-bottom: 1.5rem;
    }

    #blog-container div h2 {
      margin: 2rem 0 1rem;
      color: var(--primary-color);
    }

    #blog-container div h3 {
      margin: 1.5rem 0 0.8rem;
      color: var(--primary-color);
    }

    #blog-container div a {
      color: var(--secondary-color);
      text-decoration: none;
      transition: var(--transition);
    }

    #blog-container div a:hover {
      text-decoration: underline;
    }

    #blog-container div blockquote {
      border-left: 4px solid var(--secondary-color);
      padding-left: 1.5rem;
      margin: 1.5rem 0;
      color: var(--dark-gray);
      font-style: italic;
    }

    #blog-container div ul,
    #blog-container div ol {
      margin: 1.5rem 0;
      padding-left: 2rem;
    }

    #blog-container div li {
      margin-bottom: 0.5rem;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: var(--dark-gray);
    }

    .error {
      color: #dc3545;
      text-align: center;
      padding: 2rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #blog-container {
        padding: 1.5rem;
      }

      #blog-container h1 {
        font-size: 2rem;
      }

      #blog-container p:first-of-type {
        font-size: 1.1rem;
      }

      #blog-container div {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .blog-content {
        padding: 0 1rem;
      }

      #blog-container {
        padding: 1rem;
      }

      #blog-container h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <section class="blog-content">
    <div id="blog-container">
      <div class="loading">Loading blog post...</div>
    </div>
  </section>

  <script>
    async function loadBlogPost() {
      const params = new URLSearchParams(window.location.search);
      const blogId = params.get('id');
      const blogContainer = document.getElementById("blog-container");
      
      if (!blogId) {
        blogContainer.innerHTML = "<p class='error'>No blog ID provided.</p>";
        return;
      }

      try {
        const response = await fetch('/data/blogs.json');
        if (!response.ok) {
          throw new Error('Failed to fetch blog data');
        }
        const blogs = await response.json();
        const blog = blogs.find(b => b.id === blogId);

        if (!blog) {
          blogContainer.innerHTML = "<p class='error'>Blog not found.</p>";
          return;
        }

        document.title = `${blog.title} | My Blog`;

        // Format the date if it exists
        const dateDisplay = blog.date ? 
          `<div class="blog-date" style="color: var(--dark-gray); margin-bottom: 1rem;">
            Published on ${new Date(blog.date).toLocaleDateString('en-US', { 
              year: 'numeric', 
              month: 'long', 
              day: 'numeric' 
            })}
          </div>` : '';

        blogContainer.innerHTML = `
          <h1>${blog.title}</h1>
          ${dateDisplay}
          <img src="${blog.image}" alt="${blog.alt || blog.title}" loading="lazy" />
          <p class="excerpt">${blog.short_description}</p>
          <div class="blog-body">${formatBlogContent(blog.content)}</div>
        `;

        // Add subtle animation when content loads
        blogContainer.style.opacity = '0';
        blogContainer.style.transition = 'opacity 0.5s ease';
        setTimeout(() => {
          blogContainer.style.opacity = '1';
        }, 100);

      } catch (error) {
        console.error('Error loading blog post:', error);
        blogContainer.innerHTML = `
          <p class="error">Error loading blog post. Please try again later.</p>
          <p style="text-align: center; margin-top: 1rem;">
            <a href="/" style="color: var(--secondary-color);">Return to homepage</a>
          </p>
        `;
      }
    }

    // Helper function to format content if needed
    function formatBlogContent(content) {
      // If content is an array (like from a CMS), you could process it here
      // For now, we'll just return the content as-is
      return content;
    }

    // Load the blog post when DOM is ready
    document.addEventListener('DOMContentLoaded', loadBlogPost);
  </script>
</body>
</html>
